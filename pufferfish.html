<html>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" type="text/css" href="pufferfish.css">
<title>Pufferfish sculpture generator</title>
<script src="pufferfish.js"></script>
</head>
<body>
<div style="display:inline-block;">
<H1>Pufferfish sculpture generator</H1>
<p>
<div class="canvasBorder"><canvas id="pufferGrid" width="600" height="600"></canvas>
</div>
</div>
</p>
<form>
<p>
<input type="number" id="ringCount" value="5" min="1" max="10" step="1" oninput="updateController(this.value);">
<label for="ringCount">Number of rings</label>
</p>
<p>
<div id="ringController">
<input type="number" id="length1" value="50" min="1" max="100" step="1">
<label for="length">Length</label>
<input type="number" id="width1" value="10" min="1" max="100" step="1">
<label for="width1">Width</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="number" id="ellipseCount1" value="20" min="1" max="50" step="1">
<label for="ellipseCount1">Number of ellipses</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="number" id="ringRad1" value="80" min="20" max="300" step="1">
<label for="ringRad1">Radius</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="color" id="ellipseColor1">
<label for="ellipseColor1">Color for ellipses</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>
</p>
<p>
<input type="button" value="Generate" id="draw" onclick="drawCanvas()">
<input type="button" value="Reset" id="reset" onclick="resetCanvas()">
</p>
</form>
<script type="text/javascript">pageInit();</script>
</body>


</html>
